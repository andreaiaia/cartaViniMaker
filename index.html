<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Carta dei vini Maker</title>
</head>
<body>
  <header>
    <h1 class="logo no_print">Carta dei vini Maker</h1>
  </header>
  <main>
    <div id="scegli_tipo">
      <h2>Scegli il tipo di vino:</h2>
      <button id="rosso" class="tipo">Rosso</button>
      <button id="bianco" class="tipo">Bianco</button>
      <button id="rosato" class="tipo">Rosato</button>
      <button id="spumante" class="tipo">Spumante</button>
      <button id="birra" class="tipo">Birra</button>
    </div>
  </main>
  <aside class="buttons no_print">
    <button id="new_vino" class="btn-add">+ Vino</button>
    <button id="new_cantina" class="btn-add">+ Cantina</button>
    <button id="new_regione" class="btn-add">+ Regione</button>
    <button id="render" class="btn-load">Render</button>
    <button id="save" class="btn-save">SALVA</button>
  </aside>
</body>
<script src="src/script.js"></script>
</html>
